<div class="form-group schema-form-radios {{form.htmlClass}}">
  <div class="form-controls">
    <label class="control-label {{form.labelHtmlClass}}"
           sf-field-model schema-validate="form"
           ng-show="showTitle()">{{form.title}}</label>
    <div class="radio" ng-repeat="item in form.titleMap">
      <label>
        <input type="radio"
               class="radio-input {{form.fieldHtmlClass}}"
               sf-changed="form"
               ng-disabled="form.readonly"
               sf-field-model
               ng-value="item.value"
               name="{{form.key.join('.')}}">
        <span class="radio-label" ng-bind-html="item.name"></span>
      </label>
    </div>
  </div>
  
  <div class="messages" ng-if="form.description">
    <div class="message" ng-class="{ 'message-error': hasError(), 'message-success': hasSuccess(), 'message-info': form.feedback !== false }" sf-message="form.description"></div>
  </div>
</div>
